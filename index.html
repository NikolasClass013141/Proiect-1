
<h1>2</h1>

<input type="text" id="text_1" placeholder="Număr 1">
<input type="text" id="text_2" placeholder="Operator (+, -, *, /)">
<input type="text" id="text_3" placeholder="Număr 2">

<button onclick="Start()">Start</button>
<button onclick="Reset()">Reset</button>

<p id="text"></p>

<script>
    let text = document.getElementById('text');

    function Start() {
        let text_1 = document.getElementById('text_1').value;
        let text_2 = document.getElementById('text_2').value;
        let text_3 = document.getElementById('text_3').value;

        let l1_num = Number(text_1);
        let l3_num = Number(text_3);

        let num;

        if (text_2 == '+') {
            num = l1_num + l3_num;
        } else if (text_2 == '-') {
            num = l1_num - l3_num;
        } else if (text_2 == '*') {
            num = l1_num * l3_num;
        } else if (text_2 == '/') {
            num = l1_num / l3_num;
        } else {
            num = "Невідомий оператор!";
        }

        text.textContent = num;
    }

    function Reset() {
        document.getElementById('text_1').value = '';
        document.getElementById('text_2').value = '';
        document.getElementById('text_3').value = '';
        text.textContent = '';
    }
</script>
